site_name: Xihai Ren's Portfolio
site_description: "Welcome to Xihai Ren's personal portfolio"
site_author: "Xihai Ren"
site_url: "https://ryanren2023.github.io"

nav:
  - Home: index.md
  - Profile: profile.md
  - Projects:
      - Academic Projects: projects/academic_projects.md
      - Work Projects: projects/work_projects.md
      - React App: react-app/index.html
  - Studies: studies.md
  - Contact: contact.md

theme:
  name: material
  custom_dir: custom_theme/
  logo: assets/images/logo.png
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: black
      accent: black
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.instant
    # - navigation.footer
  icon:
    logo: material/library_books
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RyanRen2023
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/xihai-ren/


markdown_extensions:
  - toc:
      permalink: true
      baselevel: 1
      separator: "_"

extra_css:
  - 'assets/css/custom.css'
extra_javascript:
  - 'assets/js/custom.js'

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RyanRen2023
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/xihai-ren/
